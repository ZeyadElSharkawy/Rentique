<style>
#scrolling-products-container {
    width: 100%;
    overflow: hidden; /* This hides the duplicated content initially */
    margin: 2rem 0;
}

.scrolling-row {
    display: flex;
    /* We now need `width` to be double the content to accommodate the duplicate set */
    width: max-content; /* This will naturally expand to fit all content */
    padding: 1rem 0;
    white-space: nowrap;
}

.image-item {
    flex: 0 0 auto;
    width: 300px;
    height: 200px;
    margin: 0 15px;
    transition: transform 0.3s ease;
}

.image-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.image-item:hover {
    transform: scale(1.05);
}

/* Keyframes for infinite loop */
.left-scroll {
    animation: scrollLeft 30s linear infinite; /* Adjusted duration for smoother loop */
}

.right-scroll {
    animation: scrollRight 30s linear infinite; /* Adjusted duration for smoother loop */
}

.scrolling-row:hover {
    animation-play-state: paused;
}

@keyframes scrollLeft {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); } /* Scrolls exactly half the total width (one full set of images) */
}

@keyframes scrollRight {
    0% { transform: translateX(-50%); } /* Starts from the end of the first set (or beginning of duplicate) */
    100% { transform: translateX(0); } /* Scrolls back to the beginning of the first set */
}
</style>
