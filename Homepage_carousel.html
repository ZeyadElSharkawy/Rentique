<style>
#scrolling-products-container {
    width: 100%;
    overflow: hidden; /* This hides the duplicated content initially */
    margin: 2rem 0;
}

.scrolling-row {
    display: flex;
    /* We now need `width` to be double the content to accommodate the duplicate set */
    /* By setting width to max-content and animating 50%, we rely on content duplication */
    width: max-content;
    padding: 1rem 0;
    white-space: nowrap;
}

.image-item {
    flex: 0 0 auto;
    width: 300px;
    height: 200px;
    margin: 0 15px; /* Adjust margin as needed */
    transition: transform 0.3s ease;
}

.image-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.image-item:hover {
    transform: scale(1.05);
}

/* Keyframes for infinite loop */
.left-scroll {
    /* The duration needs to be long enough to show a reasonable number of images */
    /* and also proportional to the number of *unique* images being scrolled. */
    /* If you have 4 unique images, and they total 315*4 = 1260px, */
    /* a 20s animation means ~63px/s. Adjust as needed. */
    animation: scrollLeft 30s linear infinite; /* Adjusted duration for smoother loop */
}

.right-scroll {
    animation: scrollRight 30s linear infinite; /* Adjusted duration for smoother loop */
}

.scrolling-row:hover {
    animation-play-state: paused;
}

@keyframes scrollLeft {
    0% { transform: translateX(0); }
    /* The -50% here means it scrolls by half the *total* content width,
       which should be exactly the width of one full, unique set of images
       if you've duplicated the content once. With multiple duplications,
       it still works because the animation repeats itself on an identical section. */
    100% { transform: translateX(-50%); }
}

@keyframes scrollRight {
    0% { transform: translateX(-50%); }
    100% { transform: translateX(0); }
}
</style>
