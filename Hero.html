<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rentique - Premium Rentals for Every Occasion</title>

  <!-- Tailwind & Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }

    h1, h2, h3, .font-poppins {
      font-family: 'Poppins', sans-serif;
    }

    .dynamic-text {
      display: inline-block;
      min-width: 250px;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>

<body class="text-gray-800">

  <main>
    <!-- Hero Section -->
    <section class="text-white pt-32 pb-20 md:pt-48 md:pb-32 flex items-center justify-center bg-transparent">
      <div class="container mx-auto px-6 text-center">
        <h1 class="text-4xl md:text-6xl font-bold mb-4 leading-tight">
          Bring Their Stories to Life: <br />
          Unforgettable Costumes for <br />
          <span id="dynamic-event-type" class="dynamic-text text-[#FFD700]">School Events</span>
        </h1>
        <p class="text-lg md:text-xl text-gray-200 mb-8 max-w-3xl mx-auto">
          Rentique provides schools with high-quality, themed costumes for annual shows, plays, and special events. Easy, affordable, and memorable.
        </p>
        <div class="flex justify-center items-center space-x-4">
          <a href="https://edu-rentique.odoo.com/shop" class="flex items-center bg-[#1A2F6B] text-white px-6 py-3 rounded-full hover:bg-[#6B92F2] transition-transform duration-300 transform hover:scale-105 shadow-lg text-lg font-semibold">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 7M7 13l-2 9m12-9l2 9m-6-9v9" />
            </svg>
          Shop
          </a>
          <a href="https://wa.me/201234567890" target="_blank" class="flex items-center justify-center bg-green-600 text-white px-6 py-3 rounded-full hover:bg-green-500 transition-transform duration-300 transform hover:scale-105 shadow-lg text-lg font-medium">
            Contact Us
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 text-white" viewBox="0 0 24 24" fill="currentColor">
              <path d="M16.7 13.1c-.2-.1-1.2-.6-1.3-.7s-.3-.1-.5.1-.6.7-.7.8-.3.1-.5 0a6.5 6.5 0 0 1-2-1.2 7.2 7.2 0 0 1-1.4-1.8c-.1-.3 0-.5.1-.6l.3-.3c.1-.1.2-.3.2-.4s0-.3 0-.4c0-.1-.5-1.2-.7-1.6s-.4-.4-.6-.4h-.5c-.1 0-.4 0-.6.3s-.8.8-.8 2 .8 2.4 1 2.6c.1.1 1.5 2.3 3.7 3.2 2.2.9 2.2.6 2.6.5.4-.1 1.2-.5 1.3-1s.1-.9 0-1c0-.1-.2-.1-.4-.2z"/>
              <path fill-rule="evenodd" d="M12 2a10 10 0 0 0-8.5 15.1L2 22l5.2-1.4A10 10 0 1 0 12 2zm0 2a8 8 0 0 1 7 11.9l.3.6-3.2.9-.4-.2a7.9 7.9 0 0 1-10.6-6.3A8 8 0 0 1 12 4z" clip-rule="evenodd"/>
            </svg>
          </a>


        </div>
      </div>
    </section>
  </main>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const dynamicTextElement = document.getElementById('dynamic-event-type');
      const eventTypes = ["Annual Shows", "School Plays", "Cultural Events", "Graduation Ceremonies"];
      let currentEventTypeIndex = 0;

      function updateDynamicText() {
        dynamicTextElement.style.opacity = '0';

        setTimeout(() => {
          currentEventTypeIndex = (currentEventTypeIndex + 1) % eventTypes.length;
          dynamicTextElement.textContent = eventTypes[currentEventTypeIndex];

          // Force reflow before fade in
          void dynamicTextElement.offsetWidth;
          dynamicTextElement.style.opacity = '1';
        }, 500);
      }

      setInterval(updateDynamicText, 3000);
    });
  </script>
</body>
</html>
