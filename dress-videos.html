<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dress Videos</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
    }
    .dress-video-feature {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .dress-video-feature h2 {
      margin: 0;
      color: #d23c8a;
      font-size: 22px;
      font-weight: 600;
      padding: 20px;
      background: #fafafa;
      border-bottom: 1px solid #f0f0f0;
      text-align: center;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .video-card {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 9 / 16;
      background: #f5f5f5;
    }
    .dress-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.3s ease;
    }
    .video-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      color: white;
    }
    .video-overlay div:first-child {
      font-weight: 500;
      font-size: 15px;
    }
    .video-overlay div:last-child {
      font-size: 13px;
      opacity: 0.8;
    }
    .cta {
      text-align: center;
      padding: 10px 0 30px;
    }
    .cta a {
      display: inline-block;
      background: #d23c8a;
      color: white;
      padding: 12px 28px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="dress-video-feature">
    <h2>âœ¨ See How It Moves</h2>
    <div class="video-grid">
      
      <div class="video-card">
        <video class="dress-video" autoplay muted loop playsinline>
          <source src="https://assets.mixkit.co/videos/preview/mixkit-woman-in-a-white-dress-3989-large.mp4" type="video/mp4">
        </video>
        <div class="video-overlay">
          <div>Floral Maxi Dress</div>
          <div>0:00</div>
        </div>
      </div>
      
      <div class="video-card">
        <video class="dress-video" autoplay muted loop playsinline>
          <source src="https://assets.mixkit.co/videos/preview/mixkit-woman-in-a-summer-dress-3988-large.mp4" type="video/mp4">
        </video>
        <div class="video-overlay">
          <div>Silk Slip Gown</div>
          <div>0:00</div>
        </div>
      </div>
      
      <div class="video-card">
        <video class="dress-video" autoplay muted loop playsinline>
          <source src="https://assets.mixkit.co/videos/preview/mixkit-woman-in-a-party-dress-3990-large.mp4" type="video/mp4">
        </video>
        <div class="video-overlay">
          <div>Sparkly Party Dress</div>
          <div>0:00</div>
        </div>
      </div>

    </div>
    <div class="cta">
      <a href="#">Browse All Dresses</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.video-card').forEach(card => {
        const video = card.querySelector('.dress-video');
        video.addEventListener('loadeddata', () => {
          video.pause();
          video.currentTime = 0;
        });
        card.addEventListener('mouseenter', () => {
          video.play().catch(e => console.log("Autoplay prevented:", e));
        });
        card.addEventListener('mouseleave', () => {
          video.pause();
          video.currentTime = 0;
        });
      });
    });
  </script>
</body>
</html>
